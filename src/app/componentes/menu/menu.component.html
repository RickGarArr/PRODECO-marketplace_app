<ion-menu side="start" menuId="first" contentId="main" class="side-menu">
  <ion-header class="ion-padding-vertical">
    <ion-toolbar>
      <div class="arriba">
        <div class="icono">
          <ion-avatar>
            <img src="assets/icon/avatar.svg">
          </ion-avatar>
        </div>
        <div class="texto">
          <ion-label>
            <h2>Crea una Cuenta o Inicia Secion</h2>
            <p>para mejorar tu experiencia</p>
          </ion-label>
        </div>
      </div>
      <div class="ion-margin-horizontal">
        <ion-button expand="full" color="primary" (click)="abrirModal('sign')">Iniciar Sesion</ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="navegar('home')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item (click)="abrirModal('buscar')">
        <ion-icon name="search"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-item>
      <ion-item (click)="navegar('cuenta')">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Mi Cuenta</ion-label>
      </ion-item>
      <ion-item (click)="navegar('cuenta/compras')">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <ion-label>Mis Compras</ion-label>
      </ion-item>
      <ion-item (click)="navegar('productos')">
        <ion-icon name="pricetags"></ion-icon>
        <ion-label>Ofertas</ion-label>
      </ion-item>
      <ion-item (click)="navegar('carrito')">
        <ion-icon src="assets/icon/shopping-cart.svg"></ion-icon>
        <ion-label>Mi Carrito</ion-label>
      </ion-item>
      <ion-item-divider mode="md"></ion-item-divider>
      <ion-item (click)="navegar('vendedores')">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Vendeedores</ion-label>
      </ion-item>
      <ion-item (click)="navegar('vendedores')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Tiendas Oficiales</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pricetag"></ion-icon>
        <ion-label>Categorias</ion-label>
      </ion-item>
      <ion-item-divider mode="md"></ion-item-divider>
      <ion-item (click)="navMensajeria()">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
